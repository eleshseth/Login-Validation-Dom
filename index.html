<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <form id="loginForm">
        <div>
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Example@email.com" onchange="validateEmail()">
            <p id="emailError" class="error-message">Make sure email is more than 3 characters and has @ and a .</p>
        </div>
        <div>
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Your Password" onchange="validatePassword()">
            <p id="passwordError" class="error-message">Make sure password is more than 8 characters.</p>
        </div>
        <p id="successMessage" class="success-message">All good to go!</p>
        <button type="button" onclick="submitForm()">Submit</button>
    </form>

    <script src="./script.js"></script>
</body>
</html>
